<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- AI Brain/Circuit Pattern -->
  <g fill="none" stroke="url(#aiGradient)" stroke-width="4" stroke-linecap="round">
    <!-- Central Node -->
    <circle cx="256" cy="256" r="20" fill="url(#aiGradient)"/>
    
    <!-- Neural Network Lines -->
    <path d="M 200 200 Q 256 180 312 200"/>
    <path d="M 200 312 Q 256 332 312 312"/>
    <path d="M 200 200 Q 180 256 200 312"/>
    <path d="M 312 200 Q 332 256 312 312"/>
    
    <!-- Connection Nodes -->
    <circle cx="200" cy="200" r="12" fill="url(#aiGradient)"/>
    <circle cx="312" cy="200" r="12" fill="url(#aiGradient)"/>
    <circle cx="200" cy="312" r="12" fill="url(#aiGradient)"/>
    <circle cx="312" cy="312" r="12" fill="url(#aiGradient)"/>
    
    <!-- Additional Neural Paths -->
    <path d="M 150 150 Q 200 120 250 150"/>
    <path d="M 262 150 Q 312 120 362 150"/>
    <path d="M 150 362 Q 200 392 250 362"/>
    <path d="M 262 362 Q 312 392 362 362"/>
    
    <!-- Small Nodes -->
    <circle cx="150" cy="150" r="8" fill="url(#aiGradient)"/>
    <circle cx="362" cy="150" r="8" fill="url(#aiGradient)"/>
    <circle cx="150" cy="362" r="8" fill="url(#aiGradient)"/>
    <circle cx="362" cy="362" r="8" fill="url(#aiGradient)"/>
  </g>
  
  <!-- GenAI Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">GenAI</text>
</svg>